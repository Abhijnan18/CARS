<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARS</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Lobster&family=Poppins:wght@600;700;800;900&family=Roboto&family=Whisper&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-rows: repeat(8, 1fr);
      grid-template-columns: repeat(2, 1fr);
      /* 2 compartments per row */
      min-height: 100vh;
      background: rgb(30, 30, 30);
      animation: fadeIn 2s ease-in-out;
      scroll-behavior: smooth;
      /* Enable smooth scroll behavior */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .compartment {
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      margin: 15px;
      border-radius: 30px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .compartment img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      scroll-behavior: smooth;
      transition: transform 0.9s ease-in-out;
    }

    .compartment:hover img {
      transform: scale(1.2);
      /* Zoom in on hover */
      opacity: 0.7;
    }

    /* Define the grid areas for each compartment */
    .compartment:nth-child(1) {
      grid-area: 1 / 1 / 2 / 2;
      margin-top: 30px;
      margin-left: 30px;
    }

    .compartment:nth-child(2) {
      grid-area: 1 / 2 / 2 / 3;
      margin-top: 30px;
      margin-right: 30px;
    }

    .compartment:nth-child(3) {
      grid-area: 2 / 1 / 3 / 2;
      margin-left: 30px;
    }

    .compartment:nth-child(4) {
      grid-area: 2 / 2 / 3 / 3;
      margin-right: 30px
    }

    .compartment:nth-child(5) {
      grid-area: 3 / 1 / 4 / 2;
      margin-left: 30px;
    }

    .compartment:nth-child(6) {

      margin-right: 30px
    }

    }
  </style>
</head>
